<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8-5</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập độ dài a của tam giác vuông"));
    let b = parseFloat(prompt("Nhập độ dài b của tam giác vuông"));
    let S = 1/2 * (a * b);
    document.write("Diện tích tam giác vuông là " + S + " cm²");
</script>
</body>
</html>
