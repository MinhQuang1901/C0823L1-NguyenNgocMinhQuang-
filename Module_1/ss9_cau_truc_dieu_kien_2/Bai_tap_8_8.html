<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8-8</title>
</head>
<body>
<script>
    var age = prompt("Nhập độ tuổi: ");
    if (age >0 && age <=120) {
        alert("Bạn nhập đúng số tuổi của bạn");
    } else {
        alert("Bạn không nhập đúng, vui lòng nhập lại (Nhập số nguyên từ 0 đến 120)");
    }
</script>
</body>
</html>
