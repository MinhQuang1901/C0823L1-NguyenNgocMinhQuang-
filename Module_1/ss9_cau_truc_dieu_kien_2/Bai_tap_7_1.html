<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7-1</title>
</head>
<body>

<script>
    let A = prompt("Nhập số a")
    let B = prompt("Nhập số b")
    if (A%B == 0) {
        alert("A chia hết cho B")
    } else if (A%B != 0) {
        alert("A không chia hết cho b")
    }
</script>
</body>
</html>
