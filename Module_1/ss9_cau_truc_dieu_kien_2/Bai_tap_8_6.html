<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8-6</title>
</head>
<body>
<script>
    var a = prompt("Nhập hệ số a ");
    var b = prompt("Nhập hệ số b ");
    var c = -b/a
    if (a !==0) {
        alert("Phương trình có nghiệm là: " + c);
    } else if (b ===0) {
        alert("Phương trình có vô số nghiệm");
    } else {
        alert("Phương trình vô nghiệm");
    }
</script>
</body>
</html>
