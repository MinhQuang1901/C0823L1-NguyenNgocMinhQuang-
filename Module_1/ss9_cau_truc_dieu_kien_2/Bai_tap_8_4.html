<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8-4</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài hình chữ nhật:"));
    let b = parseFloat(prompt("Nhập chiều rộng hình chữ nhật:"));
    let S = a * b;
    document.write("Diện tích hình chữ nhật là " + S + " cm²")
</script>
</body>
</html>
