<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7-4</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số thứ nhất"));
    var b = parseInt(prompt("Nhập số thứ hai"));
    var c = parseInt(prompt("Nhập số thứ ba"));
    var max = a ;
    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }
    document.write("Giá trị lớn nhất trong ba số là số " + max);
</script>
</body>
</html>
