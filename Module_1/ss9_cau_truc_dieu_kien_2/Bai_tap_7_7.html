<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7-7</title>
</head>
<body>
<script>
    let soPhut = parseInt(prompt("Nhập số phút bạn đã gọi:"));
    let phi =0;
    let tong = parseFloat();
    let phiCoDinh = 25;

    document.write("Bạn đã gọi : "+ soPhut +" phut"+"<br>");
    if(soPhut>200){
        phi = (soPhut-200)*200+150*400+50*600;
    } else if(soPhut>50){
        phi = (soPhut-50)*400+50*600;
    } else {
        phi = soPhut*600;
    }
    tong = 0.01*phi+phiCoDinh;

    document.write("Số tiền phải nộp của bạn là: "+tong + ".000 VND");
</script>
</body>
</html>
