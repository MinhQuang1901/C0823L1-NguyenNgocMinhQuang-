<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    var radius = parseFloat(prompt("Nhập bán kính hình tròn"));
    var pi = Math.PI;
    var area = pi * (radius * radius);
    document.write('Diện tích hình tròn (S): ' + area);
</script>
</body>
</html>
