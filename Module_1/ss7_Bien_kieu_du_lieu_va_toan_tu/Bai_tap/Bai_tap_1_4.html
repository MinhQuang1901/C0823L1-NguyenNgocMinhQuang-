<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    var radius = parseFloat(prompt("Nhập bán kính hình tròn"));
    var pi = Math.PI;
    var circumference = 2 * pi * radius;
    document.write('Chu vi hình tròn (C): ' + circumference);
</script>
</body>
</html>
