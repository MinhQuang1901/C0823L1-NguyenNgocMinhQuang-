<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = prompt("Nhap so");
    for(let i=1;i<=inputNum;i++){
        for (let j=1; j<=i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br> <br>");

    if(inputNum>0){
        for(let i=inputNum;i>=1;i--){
            for (let j=1; j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }else {
        alert("Nhap so lon hon 0");
    }

    if(inputNum>0){
        for(let i = 0; i <= inputNum; i++) {
            for (let j = i; j <= inputNum; j++){document.write("&nbsp;&nbsp;&nbsp;");}
            for (let j = 0; j < i; j++){document.write(' * ');}

            document.write('<br>')
        }
    }
    else {
        alert("Nhap h >0")
    }
    document.write("<br> <br>");

    if(inputNum>0){
        for(let i = 0; i <=inputNum; i++) {
            for (let j = 0; j < i; j++){
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for (let j = i; j < inputNum; j++){
                document.write(" * ");
            }
            document.write('<br>')
        }
    }
    else {
        alert("Nhap h >0")
    }

</script>
</body>
</html>
