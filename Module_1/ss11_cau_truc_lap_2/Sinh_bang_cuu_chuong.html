<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
    <script>
        document.write("<table border='1'>")
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 2; j <= 10; j++) {
                const result = i * j;
                document.write(`<td>${j} * ${i} = ${result}</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
