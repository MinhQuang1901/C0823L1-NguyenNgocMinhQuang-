<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình trái tim</title>
</head>
<body>
<script>
    var height = 10;

    for (var i = 0; i < height; i++) {
        for (var j = 0; j <= height; j++) {
            if ((i <= height / 2 && j >= height / 2 - i && j <= height / 2 + i) ||
                (i > height / 2 && j >= i - height / 2 && j <= height * 1.5 - i)) {
                document.write("*");
            } else {
                document.write("&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
