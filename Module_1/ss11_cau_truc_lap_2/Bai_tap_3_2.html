<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt Độ</title>
</head>
<body>
<script>
   var i = prompt("Nhập nhiệt độ hiện tại")
   for (;i >100;){
       alert("Giảm nhiệt độ, nóng vc");
       break
   } for (;i<20;){
       alert("Tăng nhiệt độ lên, lạnh vc");
       break
   }
</script>
</body>
</html>
