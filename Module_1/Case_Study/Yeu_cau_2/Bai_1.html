<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
</head>
<body>
<script>
    function veTamGiacVuongCanRong(h) {
        for (let i = 0; i < h; i++) {
            let line = '';
            for (let j = 0; j < h; j++) {
                if (i === h - 1 || i === j || j === 0) {
                    line += '* ';
                } else {
                    line += '&nbsp;&nbsp;&nbsp;';
                }
            }
            document.write(line + `<br>`);
        }
    }

    // Thay đổi chiều cao tại đây
    const chieuCao = parseInt(prompt("Nhập chiều cao vào đây"));
    veTamGiacVuongCanRong(chieuCao);

</script>
</body>
</html>
