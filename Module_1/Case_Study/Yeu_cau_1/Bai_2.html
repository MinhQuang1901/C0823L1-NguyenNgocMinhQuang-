<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputCharacters = prompt("Nhập 1 ký tự bất kỳ").toLowerCase();

    if (inputCharacters == "o" ||
        inputCharacters == "u" ||
        inputCharacters == "i" ||
        inputCharacters == "a" ||
        inputCharacters == "e") {

        alert(`Từ "${inputCharacters}" là nguyên âm`);
    } else {
        alert(`Từ "${inputCharacters}" là phụ âm `)
    }
</script>
</body>
</html>
