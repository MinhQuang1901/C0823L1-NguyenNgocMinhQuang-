<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let num = [-3,5,1,3,2,10];
    let max = num[0];
    let index = 0;

    for (let i =1 ; i < num.length;i++) {
        if (num[1] > max) {
            max = num[1]
            index = 1;
        }
    }
    console.log(`max: ${max} at position ${index}`)
</script>
</body>
</html>
