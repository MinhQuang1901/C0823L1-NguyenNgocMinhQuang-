<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }
        fahrenheit() {
            return 95 * this.celsius + 32;
        }

        kelvins() {
            return this.celsius + 273.15;
        }
    }

    let inputCelsius = parseInt(prompt("Nhập số C vào đây:"));
    let temperature = new Temperature(inputCelsius);
    let myFahrenheit = temperature.fahrenheit();
    let myKelvins = temperature.kelvins();

    alert(`Độ F là : ${myFahrenheit} , độ K là ${myKelvins}`);
</script>
</body>
</html>
