<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let thefirstStars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let thesecondStars = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStar = prompt("Nhập tên ngôi sao bạn muốn tìm (Viết hoa chữ cái đầu)");

    function stars() {
        if (thefirstStars.includes(inputStar)) {
            alert("Ngôi sao " + inputStar + " ở trong mảng thứ nhất");
        } else if (thesecondStars.includes(inputStar)) {
            alert("Ngôi sao " + inputStar + " ở trong mảng thứ hai");
        } else {
            alert("Không tìm thấy ngôi sao nào trong cả 2 mảng, vui lòng nhập lại");
        }
    }

    stars();
</script>
</body>
</html>
