<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

<script>
    function square(x) {
        return x * x;
    }

    let inputNumber = parseInt(prompt('Nhập số vào đây'));
    let result = square(inputNumber);

    alert("Bình phương của " + inputNumber + " là " + result);
</script>
</body>
</html>
