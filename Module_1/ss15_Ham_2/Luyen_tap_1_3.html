<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>

<script>
    function inputNumber(a,b) {
        if (a > b) {
            alert(a + " lớn hơn " + b);
        } else {
            var sum = a + b;
            alert("tổng của " + a + " và " + b + " là " + sum);
        }
    }

    var a = parseInt(prompt("Nhập a"));
    var b = parseInt(prompt("Nhập b"));
    inputNumber(a,b);
</script>

</body>
</html>
