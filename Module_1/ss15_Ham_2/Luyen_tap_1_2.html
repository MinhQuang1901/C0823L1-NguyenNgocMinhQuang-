<!DOCTYPE html>

    <title>Bài 2</title>

<body>
<script>
    function number(x) {
        return x + 1;
    }

    let inputNumber = parseInt(prompt('Nhập số vào đây'));
    let result = number(inputNumber);

    alert(result);
</script>
</body>
