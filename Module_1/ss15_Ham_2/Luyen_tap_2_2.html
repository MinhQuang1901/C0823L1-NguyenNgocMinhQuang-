<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
 <script>

     function perimeter(r) {
         return (2 * r * Math.PI).toFixed(2);
     }

     function acreage(r) {
         return (r * r * Math.PI).toFixed(2);
     }

     var R = parseInt(prompt("Nhập đường kính (R) hình tròn vào đây:"));
     let resultPerimeter = perimeter(R);
     let resultAcreage = acreage(R)

     document.write("Chu vi của hình tròn có đường kính bằng " + R + " là " + resultPerimeter + " cm "+ "<br>");
     document.write("Diện tích của hình tròn có đường kính bằng " + R + " là " + resultAcreage + " cm²");

 </script>

</body>
</html>
