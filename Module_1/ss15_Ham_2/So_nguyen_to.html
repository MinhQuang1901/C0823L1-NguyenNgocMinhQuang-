<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        var inputNum = parseFloat(prompt("Nhập số nguyên mà bạn muốn kiểm tra:"));
        inputNum.value;

        var flag = true;

        if (inputNum < 2){
            flag = false;
        } else if (inputNum == 2) {
            flag = true;
        } else if (inputNum % 2 ==0) {
            flag = false;
        } else {
            for (var i = 3; i < inputNum - 1; i+=2){
                if (inputNum % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            alert(inputNum + " là số nguyên tố");
        } else {
            alert(inputNum + " không là số nguyên tố");
        }
    }
    isPrime()

</script>
