<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = prompt("Nhập 1 mảng ký tự vào đây");
    var a = Array (input);   //Chuyển chuỗi thành mảng ký tự
    var count = input.length;  //Đếm số phần tử của mảng

    document.writeln(`Mảng bạn nhập là: ${a.join("")}` + "<br>");
    document.writeln("Số ký tự có trong mảng trên là: ",count);
</script>
</body>
</html>
