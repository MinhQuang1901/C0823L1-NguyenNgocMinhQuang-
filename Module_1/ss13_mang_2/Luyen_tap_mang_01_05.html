<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var input = prompt("Nhập một chuỗi các số nguyên, cách nhau bằng dấu ','");

    // Tách chuỗi thành mảng các số bằng split -- vd: "2,5,6" -> "2","5","6"
    var numbers = input.split(',');

    var negativeNumber = 0;

    for (var i = 0; i < numbers.length; i++) {
        var number = parseInt(numbers[i]);

        // Kiểm tra xem số đó có là số nguyên âm hay không
        if (!isNaN(number) && number < 0) {
            negativeNumber++;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi: " + negativeNumber);

</script>
</body>
</html>
