<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<label>Type a value in the Fahrenheit field to convert the value to Celcius</label><br><br>
<label>Fahrenheit: </label>
<input type="number" placeholder="Nháº­p"
       oninput="temperatureConverter(this.value)"
       onchange="temperatureConverter(this.value)">
<p>Celcius: <span id="outputCelcius"></span></p>
</body>
<script>
    function temperatureConverter(Answer) {
        Answer = parseFloat(Answer);
        document.getElementById("outputCelcius").innerHTML = (Answer - 32) / 1.8;
    }
</script>
</html>
